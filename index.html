<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Jobfair</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<!-- style="background-image: url('images/bg-registration-form-1.jpg');" -->
		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="february.jpg" alt="">
				</div>
				<form id="myForm" onsubmit="handleFormSubmit()">
					<div id="form_alerts"></div>
					<h3>Buku Tamu</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Nama Lengkap" name="nama" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Nomor Telpon" name="telpon" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" name="email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="tingkat_pendidikan" id="" class="form-control">
							<option value="" disabled selected>Tingkat Pendidikan</option>
							<option value="SD">SD</option>
							<option value="SMP">SMP</option>
							<option value="SMA/SMK">SMA / SMK</option>
							<option value="D1">D1</option>
							<option value="D3">D3</option>
							<option value="D4">D4</option>
							<option value="S1">S1</option>
							<option value="S2">S2</option>
							<option value="S3">S3</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" name="sekolah" placeholder="Sekolah / Universitas" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" name="skill" placeholder="Skill yang dimiliki" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="gaji" id="" class="form-control">
							<option value="" disabled selected>Gaji Yang Diharapkan</option>
							<option value="1">&#60; Rp 3.000.000</option>
							<option value="2">Rp 3.000.000 s/d 5.000.000</option>
							<option value="3">Rp 5.000.000 s/d 10.000.000</option>
							<option value="4">&#62; Rp 10.000.000</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<label for="foto">Upload Foto <br />
							<input type="file" name="file" id="foto" class="form-control" style="margin-top: 10px">
						</label>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<label for="cv">Upload CV <br />
							<input type="file" name="cv" id="cv" class="form-control" style="margin-top: 10px">
						</label>
						<i class="zmdi zmdi-email"></i>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		<script>
			function preventFormSubmit() {
					var forms = document.querySelectorAll('form');
					for (var i = 0; i < forms.length; i++) {
						forms[i].addEventListener('submit', function (event) {
							event.preventDefault();
						});
					}
				}
				window.addEventListener('load', preventFormSubmit);
				function handleFormSubmit() {
					var formdata = $('#myForm').serializeArray()
					formdata.push({
					  name: 'myfile',
					  value: myfile
					})
					google.script.run.withSuccessHandler(success).processForm(formdata);
				}
				function success(){
					 document.getElementById("myForm").reset()
					 Swal.fire({
					  position: 'center',
					  icon: 'success',
					  title: 'File berhasil disimpan!',
					  showConfirmButton: false,
					  timer: 1500
					})
				}
		var myfile ={},file, reader = new FileReader();
		  reader.onloadend = function(e) {
			  myfile.data = e.target.result
			  myfile.name = file.name
			  console.log(myfile)
		  };
		 $('#file').change(function(){
		   file = $('#file')[0].files[0]
			reader.readAsDataURL(file);
		 })
		</script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
