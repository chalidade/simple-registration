<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Jobfair</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<!-- style="background-image: url('images/bg-registration-form-1.jpg');" -->
		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="february.jpg" alt="">
				</div>
				<form action="">
					<h3>Buku Tamu</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Nama Lengkap" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Nomor Telpon" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Tingkat Pendidikan</option>
							<option value="male">SD</option>
							<option value="femal">SMP</option>
							<option value="other">SMA / SMK</option>
							<option value="other">D1</option>
							<option value="other">D3</option>
							<option value="other">D4</option>
							<option value="other">S1</option>
							<option value="other">S2</option>
							<option value="other">S3</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Sekolah / Universitas" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Skill yang dimiliki" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gaji Yang Diharapkan</option>
							<option value="male">&#60; Rp 3.000.000</option>
							<option value="femal">Rp 3.000.000 s/d 5.000.000</option>
							<option value="other">Rp 5.000.000 s/d 10.000.000</option>
							<option value="other">&#62; Rp 10.000.000</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<label for="foto">Upload Foto <br />
							<input type="file" id="foto" class="form-control" style="margin-top: 10px">
						</label>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<label for="cv">Upload CV <br />
							<input type="file" id="cv" class="form-control" style="margin-top: 10px">
						</label>
						<i class="zmdi zmdi-email"></i>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
